<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            scroll-snap-type: y proximity;
        }
        .snap_box{
            width: 100%;
            height: 100%;
        }
        .snap_box__item{
            scroll-snap-align:start;
            height: 100%;
        }
        .snap_box__item:nth-child(odd){
            background-color: blanchedalmond;
        }
        .snap_box__item:nth-child(even){
            background-color: blueviolet;
        }
    </style>
    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>
<body>
    <div class="snap_box">
        <div class="snap_box__item">1</div>
        <div class="snap_box__item">2</div>
        <div class="snap_box__item">3</div>
    </div>
</body>
</html>
